<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title>Twitch.TV Epic</title>

      <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<div class="wrapper">
    <div class="row row-offcanvas row-offcanvas-left">
        <!-- sidebar -->
        <div class="column col-sm-3 col-xs-1 sidebar-offcanvas navbar-inverse" id="sidebar">
            <div style="color:white !important;">
                <p style="text-align:right;"><a href="#" id="toggle-sidebar" data-toggle="offcanvas"><i class="fa fa-navicon fa-2x"></i></a></p>
            </div>
            <div class="collapse text-center in hidden-xs" style="color:white;">
                <h2> Twitch Epic </h2>
            </div>
            <div class="collapse text-center in hidden-xs" style="color:lightgreen;">
                <h4> Favorite Channels </h4>
            </div>
            <ul class="nav" id="menu">
            </ul>
            
            <div class="collapse text-center in hidden-xs ">
               <span style="color:white">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>
               
               <span><a class="label label-success"> Online</a></span> 
               
               <span><a class="label label-danger"> Offline</a></span> 
               
               <span><a class="label label-info">&nbsp; &nbsp; &nbsp; All &nbsp; &nbsp; &nbsp;</a></span>
            </div>
        </div>
        <!-- /sidebar -->

        <!-- main right col -->
        <div class="column col-sm-9 col-xs-11" id="main">
            <div class="row navbar-inverse">
                <input style="width:100%; margin-left:10px, max-width:100px" type="text" placeholder="Search Twitch.TV..." required/>
           </div>
<!--            <p><a href="#" id="toggle-sidebar" data-toggle="offcanvas"><i class="fa fa-navicon fa-2x"></i></a></p>-->
                <div class="row search-results hidden">
                   <div class="col-sm-12">
                        Hello there how are you
                   </div>
                </div>
                 <div class="row favorites" id="favorite-channels">
                  <h1 class="text-center">Live Favorite Channels</h1>
                  
                    <div class="alert alert-info alert-dismissible" role="alert" id="no-favs">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          <h4><strong>Oh ow!</strong> Looks like none of your favorite channel is online. Take a look at the Featured Channels below.</h4>
                    </div>

                   
                </div>
                
                <div class="row featured text-center">
                     <div class="col-sm-12 text-center"><h1>Featured Channels</h1></div>
                </div>
        </div>
        <!-- /main -->
    </div>
</div>

    <!-- JQuery (this is required for Bootstrap javaScript plugin to work -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- The below includes link to the locally stored bootstrap compiled library -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
